<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img/logo-head.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <title>Hounter</title>

    <script type="module" src="src/js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <svg class="header__logo">
        <use
          href="src/img/sprite.svg#logo"
          xlink:href="src/img/sprite.svg#logo"
        />
      </svg>

      <nav class="header__nav">
        <a href="#" class="header__link button__link--empty-white"
          ><span class="button__text-fixed">About us</span></a
        >
        <a href="#" class="header__link button__link--empty-white"
          ><span class="button__text-fixed">Article</span></a
        >

        <div
          tabindex="1"
          class="header__select button__select--small-empty-white"
        >
          <span class="button__text-fixed">Property</span>
          <svg class="button__arrow--white">
            <use href="src/img/sprite.svg#arrow-down" />
          </svg>
          <ul>
            <li><span>Property</span></li>
            <li><span>House</span></li>
          </ul>
        </div>

        <button class="header__signup button--empty-green">
          <span class="button__text-fixed">Sign up</span>
        </button>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero__container-left">
          <h1 class="hero__title heading-1">
            find the place to live <span>your dreams</span> easily here
          </h1>
          <p class="hero__description text-body">
            Everything you need about finding your place to live will be here,
            where it will be easier for you
          </p>
        </div>
        <div class="hero__container-right">
          <div class="hero__background"></div>
        </div>
      </div>
    </main>
  </body>
</html>
